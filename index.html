<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDs System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css" />
  </head>
  <body class="text-white">
    <div class="crud container-fluid" role="main" aria-labelledby="main-title">
      <header class="text-center my-3">
        <h1>CRUDs</h1>
        <p class="text-uppercase">Product Management System</p>
      </header>
      <fieldset>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="title"
            />
            <div class="row pricing justify-content-between g-3 my-3">
              <div class="col-xl-2 col-md-6 col-sm-6 align-items-center">
                <input
                  type="number"
                  name="price"
                  class="form-control pricing"
                  id="price"
                  placeholder="price"
                />
              </div>
              <div class="col-xl-2 col-md-6 col-sm-6">
                <input
                  type="number"
                  name="taxes"
                  class="form-control pricing"
                  id="taxes"
                  placeholder="taxes"
                />
              </div>
              <div class="col-xl-2 col-md-6 col-sm-6">
                <input
                  type="number"
                  name="ads"
                  class="form-control pricing"
                  id="ads"
                  placeholder="ads"
                />
              </div>
              <div class="col-xl-2 col-md-6 col-sm-6">
                <input
                  type="number"
                  name="discount"
                  class="form-control pricing"
                  id="discount"
                  placeholder="discount"
                />
              </div>
              <div class="col-xl-2 col-md-6 col-sm-6 d-flex align-items-center">
                <span class="bg-danger p-1 rounded-2" id="Total">Total : </span>
              </div>
            </div>
            <input
              type="number"
              name="count"
              id="count"
              placeholder="count"
              class="form-control"
            />
            <input
              type="text"
              id="category"
              placeholder="category"
              name="category"
              class="form-control my-3"
            />
            <button class="btn d-block w-25 mx-auto" id="create">Create</button>
            <input
              type="search"
              name="search"
              class="form-control my-3"
              placeholder="Choose Search Method"
              id="search"
              disabled
            />
            <div class="row justify-content-between mb-3 g-2">
              <div class="col-md-6">
                <button
                  class="btn w-100"
                  id="title"
                  onclick="searchBy(this.id)"
                >
                  Search by Title
                </button>
              </div>
              <div class="col-md-6">
                <button
                  class="btn w-100"
                  id="category"
                  onclick="searchBy(this.id)"
                >
                  Search by Category
                </button>
              </div>
            </div>
            <div id="DeleteAll" class="d-flex justify-content-center"></div>
          </div>
        </div>
      </fieldset>
      <section class="row justify-content-center mt-5">
        <div class="col-md-8">
          <table class="table text-center">
            <thead>
              <tr>
                <th class="bg-transparent text-white">ID</th>
                <th class="bg-transparent text-white">TITLE</th>
                <th class="bg-transparent text-white">PRICE</th>
                <th class="bg-transparent text-white">TAXES</th>
                <th class="bg-transparent text-white">ADS</th>
                <th class="bg-transparent text-white">DISCOUNT</th>
                <th class="bg-transparent text-white">TOTAL</th>
                <th class="bg-transparent text-white">CATEGORY</th>
                <th class="bg-transparent text-white">UPDATE</th>
                <th class="bg-transparent text-white">DELETE</th>
              </tr>
            </thead>
            <tbody id="body"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
